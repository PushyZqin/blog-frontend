  <style>
p::selection{color:#fff;background:#B3D4FB;}
p::-moz-selection{color:#fff;background:#B3D4FB;}
p::-webkit-selection{color:#fff;background:#B3D4FB;}
code::selection{color:#fff;background:#B3D4FB;}
code::-moz-selection{color:#fff;background:#B3D4FB;}
code::-webkit-selection{color:#fff;background:#B3D4FB;}
h1::selection{color:#fff;background:#B3D4FB;}
h2::selection{color:#fff;background:#B3D4FB;}

body{
  margin: 0px;
  background-color: #F7F7F7;
  overflow-x: hidden;
}

code{
  background-color: #F8F8F8;
  color: #C7254E;
  padding: 2px 0;
  font-family: Consolas;
}
pre{
  margin: 30px 0;
}
blockquote{
  background-color: #F7F7F7;
  border-left: 8px solid #B4B4B4;
  padding: 15px;
  margin-top: 30px;
  margin-bottom: 30px;
  margin-right: 0px;
  margin-left: 0px;
}
blockquote p{
  margin: 0px;
}
a{
  text-decoration: none;
}

p{
  margin: 0px;
  margin-bottom: 15px;
}

h1{
  color: #616161;
  font-size: 2.5em;
  margin: 0px;
}

h2{
  color: #616161;
  font-size: 2em;
  margin: 0px;
  margin-top: 1em;
}

h3{
  color: #616161;
  font-size: 1.6em;
  margin: 0px;
  margin-bottom: 10px;
  margin-top: 30px;
}
blockquote{
  margin: 15px 0;
}

  background-color: #FCF8E3;

#footer{
  background-color: #0E0E0E;
  text-align: center;
  color: #B4B4B4;
  padding: 30px;
}

.mdui-divider{
  margin-bottom: 15px;
}
#post-content a {
  color:#1ABC9C;
  text-decoration: none;
}

@media screen and (max-width:840px){
  h1{
    color: #616161;
    font-size: 2em;
    margin: 0px;
  }
  h2{
    color: #616161;
    font-size: 1.8em;
    margin: 0px;
    margin-top: 0.7em;
  }
  h3{
    color: #616161;
    font-size: 1.6em;
    margin: 0px;
    margin-bottom: 10px;
    margin-top: 10px;
  }
  pre{
    font-size: 10px;
  }
  p{
    margin: 0px;
    margin-bottom: 10px;
  }
  blockquote{
    padding: 10px;
    margin: 15px 0;
  }
}
