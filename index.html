  <style>

    /*github markdown样式*/
    pre {
      /*github代码块背景颜色*/
      background-color: #F6F8FA;
      /*vue官网代码块背景颜色*/
      /*background-color: #F8F8F8;*/
      padding: 14px 14px;
      margin-top: 5px;
      font-family: Consolas;
      overflow-x: auto;
    }

    h1 {
      padding-bottom: 0.3em;
      font-size: 2em;
      border-bottom: 1px solid #eaecef;
    }

    h2 {
      padding-bottom: 0.3em;
      font-size: 1.5em;
      border-bottom: 1px solid #eaecef;
    }

    h3 {
      font-size: 1.25em;
    }

    h4 {
      font-size: 1em;
    }

    h5 {
      font-size: 0.875em;
    }

    h6 {
      font-size: 0.85em;
      color: #6a737d;
    }

    h1,h2,h3,h4,h5,h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }

    code {
      padding: 0.2em 0.4em;
      margin: 0;
      font-size: 85%;
      background-color: rgba(27,31,35,0.05);
      border-radius: 3px;
      color: #24292e;
      font-family: Consolas;
    }

    pre code {
      background-color: transparent;
    }

    /*表格样式*/

    table {
      display: block;
      width: 100%;
      overflow: auto;
    }

    tbody {
      display: table-row-group;
      vertical-align: middle;
      border-color: inherit;
    }

    tr {
      background-color: #fff;
      border-top: 1px solid #c6cbd1
    }

    th {
      padding: 6px 13px;
      border: 1px solid #dfe2e5;
    }

    td {
      padding: 6px 13px;
      border: 1px solid #dfe2e5;
    }
